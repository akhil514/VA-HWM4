<!DOCTYPE html>
<html>
  <head>
      <title>D3 Bar Chart</title>
      <script src="https://d3js.org/d3.v5.min.js"></script>
      <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
      <script src="https://d3js.org/topojson.v2.min.js"></script>
      <!-- <script src="http://d3js.org/topojson.v2.min.js"></script>
      <script src="https://unpkg.com/topojson-client@3"></script> -->
      <style type="text/css">
        body{
          margin_bar: 0;
        }
		
        svg .myrect {
            fill: black;
            stroke-width: 0px;
        }
        svg .myrect:hover {
            fill: orange;
        }

        .all-states {
          fill: none;
        }

        .state:hover {
          fill: orange;
        }

        .state-border {
          fill: none;
          stroke: #fff;
          stroke-linejoin: round;
        }
      </style>
  </head>
  <body>
    <div id='container'>
      <div id='bar-container'>
        <svg id='svg-bar'></svg>
      </div>
      <div id='chor-container'>
        <svg id='svg-chor'></svg>
      </div>
    </div>

    <script type="text/javascript">
      var MasterData;
      var BarData;
      var ChorData;
      var margin_bar = {top: 15, right: 15, bottom: 45, left: 145};
      var svgWidth_bar = 950
      var svgHeight_bar = 750
      var gWidth_bar = svgWidth_bar - margin_bar.left - margin_bar.right;
      var gHeight_bar = svgHeight_bar - margin_bar.top - margin_bar.bottom;
      var margin_chor = {top: 15, right: 15, bottom: 45, left: 140};
      var svgWidth_chor = 950
      var svgHeight_chor = 750
      var gWidth_chor = svgWidth_chor - margin_chor.left - margin_chor.right;
      var gHeight_chor = svgHeight_chor - margin_chor.top - margin_chor.bottom;

      function loadData()
      {
        d3.csv("https://raw.githubusercontent.com/akhil514/Visual-Analytics/master/losses2015_transformed.csv")
          .then(function(data)
          {
            MasterData = data
            generateBarData(MasterData, null)   
            createBarChart(BarData);
            generateChorData(MasterData, null)
            showMap(ChorData)
          }
        );
      }
      
      function generateBarData(masterData, state) {
        console.log(state + "  State Bar Chart \n")

        if(state === 'all' || state === 'All' || state === null){
          BarData = d3.nest()
                      .key(function(d) { return d.Damage_Descp;})
                      .rollup(function(d) { 
                        return d3.sum(d, function(g) {return g.Amount; });
                      })
                      .entries(masterData)
                      .sort(function(a, b){ return d3.ascending(a.values, b.values); });
          BarData.sort(function (a, b) {return a.value - b.value;})
        }else{
          if(state < 10){
            state = state.replace(/^0+(?!\.|$)/, '')   
          }
          BarData = d3.nest()
                      .key(function(d) { return d.Damage_Descp;})
                      .rollup(function(d) { 
                        return d3.sum(d, function(g) {return g.Amount; });
                      })
                      .entries(masterData.filter(function(d) {return d.State_Code === state;}))
                      .sort(function(a, b){ return d3.ascending(a.values, b.values); });
          BarData.sort(function (a, b) {return a.value - b.value;})
        }
        
      }

      function generateChorData(masterData, type) {
        if(type === null || type === 'All' || type === 'all'){
          ChorData = d3.nest()
                      .key(function(d) { return d.State_Code;})
                      .rollup(function(d) { 
                        return d3.sum(d, function(g) {return g.Amount; });
                      })
                      
                      .entries(masterData)
                      .sort(function(a, b){ return d3.ascending(a.values, b.values); });
        }else{
          ChorData = d3.nest()
                      .key(function(d) { return d.State_Code;})
                      .rollup(function(d) { 
                        return d3.sum(d, function(g) {return g.Amount; });
                      })
                      .entries(masterData.filter(function(d) {return d.Damage_Descp === type;}))
        }
        ChorData.filter(function(d,i) { 
          return null})
      }

      function removeBarChart(){
          var svg_g = d3.select("#svg_bar_g")
          svg_g.remove()
      }

      function createBarChart(chartData) {
        var svg = d3.select("#svg-bar")
                    .attr("width", svgWidth_bar)
                    .attr("height", svgHeight_bar)
                    .append("g")
                    .attr("id", "svg_bar_g")
                    .attr("width", gWidth_bar)
                    .attr("height", gHeight_bar)
                    .attr("transform", `translate(${margin_bar.left},${margin_bar.top})`);

       
        var yScale = d3.scaleBand()
                              .domain(chartData.map( function(d) 
                                { return d.key;
                                }))
                              .range([0, gHeight_bar])
                              .paddingInner(0.15);

        var xScale = d3.scaleLinear()
                              .domain([0, d3.max(chartData, function(d) { return (d.value/1000000); })])
                              .range([0, gWidth_bar]);

       
        svg.append("g")
            .attr("transform", "translate(20,0)")
            .call(d3.axisLeft(yScale));

        svg.append("g")
           
            .attr("transform", "translate("+ (20) +"," + (gHeight_bar) + ")")
            .call(d3.axisBottom(xScale));

       
        svg.selectAll("rect")
            .data(chartData)
            .enter()
            .append("rect")
            .attr("transform", "translate(20,0)")
            .attr("x", 0)
            .attr("y", function(d, i)
              {
                return yScale(d.key)
              })
            .attr("height", function(d, i)
              {
                return yScale.bandwidth();
              })
            .attr("width", function(d, i)
              {
                
                return xScale(d.value/1000000)
              })
            .attr("class", "myrect")
            .on("mouseover", function(d) {
              generateChorData(MasterData,d.key)
              showMap(ChorData);
            })
            .on("mouseout", function(d) {
              generateChorData(MasterData,null)
              showMap(ChorData);
            })
      }
      
      function showMap(ChorData){
        const mapWidth = 960
        const mapHeight = 600

        var svg = d3.select("#svg-chor")
            .attr("width",mapWidth)
            .attr("height",mapHeight);

        var losses = d3.map();
        ChorData.map(function(d,i) { 
          if(d.key > 10){
          losses.set(d.key, d.value); 
          }else{
            losses.set(("0"+d.key).slice(-2), d.value); 
          }})
        var path = d3.geoPath();

        var x = d3.scaleLinear()
            .domain([11,20])
            .rangeRound([500, 860]);

        var color = d3.scaleThreshold()
            .domain(d3.range(12, 20))
            .range(d3.schemeBlues[9]);

        var colorQ = d3.scaleQuantize()
        .domain(1,10)
        .range(d3.schemeBlues[9]);


        var g = svg.append("g")
                .attr("class", "key")
                .attr("transform", "translate(0,40)");

            g.selectAll("rect")
            .data(color.range().map(function(d) {
                d = color.invertExtent(d);
                if (d[0] == null) d[0] = x.domain()[0];
                if (d[1] == null) d[1] = x.domain()[1];
                return d;
                }))
            .enter().append("rect")
                .attr("height", 8)
                .attr("x", function(d) { return x(d[0]); })
                .attr("width", function(d) { return x(d[1]) - x(d[0]); })
                .attr("fill", function(d) { return color(d[0]); });

            g.append("text")
                .attr("class", "caption")
                .attr("x", x.range()[0])
                .attr("y", -6)
                .attr("fill", "#000")
                .attr("text-anchor", "start")
                .attr("font-weight", "bold")
                .text("Agri Losses 2015");

            g.call(d3.axisBottom(x)
                .tickSize(13)
                .tickFormat(function(x, i) { return i ? x : x + "M"; })
                .tickValues(color.domain()))
            .select(".domain")
                .remove();


            var promises = [d3.json("https://d3js.org/us-10m.v1.json")] 
            Promise.all(promises).then(ready)
            function ready([us]) {
                svg.append("path")
                  .attr('stroke',"#000")
                  .attr("stroke-width", 1)
                  .attr("class", "country-border")
                  .attr("d", path(topojson.feature(us, us.objects.nation)));

                svg.append("path")
                  .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
                  .attr("class", "state-border")
                  .attr("d", path);

              var state_g = svg.append("g")
                  state_g.selectAll("path")
                  .data(topojson.feature(us, us.objects.states).features)
                  .enter().append("path")
                  .attr("class","state")
                  .on("mouseover", function(d) {
                      console.log("State ID: "+d.id + " Amount: "+d.amount)
                      removeBarChart()
                      generateBarData(MasterData, d.id);
                      createBarChart(BarData)
                        })
                  .on("mouseout", function(d) {
                      removeBarChart()
                      generateBarData(MasterData, null);
                      createBarChart(BarData)
                  })
                  .attr("fill", function(d) { return color((d.amount = losses.get(d.id))/10000000); })
                  .attr("d", path)
                  .append("title")
                  .text(function(d) { return "State ID: "+ d.id + " Amount: " + d.amount ; });
            }
        }
      
      window.onload = loadData;
  </script>
  </body>
</html>
